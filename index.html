<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="search-city">
        <input type="text" class="search" placeholder="search city" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather-status">
        <div
          id="currentWeather"
          class="weather-info d-flex flex-column gap-3"
        ></div>
        <div
          id="windStatus"
          class="weather-summery my-3 d-flex justify-content-between align-items-center"
        ></div>
        <div id="forecastData" class="forecast-wrapper mt-4"></div>
      </div>
      <div
        class="search-message d-flex flex-column justify-content-center align-items-center gap-3 d-none"
      >
        <img src="./assets/message/not-found.png" alt="" />
        <h1>oops!</h1>
        <h4 class="regular-txt text-center">
          Sorry, we didn't find the city. Make sure you write the correct name.
        </h4>
      </div>
    </div>
    <div class="footer">
      <div class="footer-icon">
        <a href="https://x.com/bedo20o2?s=21"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a href="https://www.instagram.com/abdelrhman2o02"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/in/abdelrhman2002"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/AbDeLrHmAn20o2"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div class="footer-content">
        <p>Powered By <span class="text-capitalize">Abdelrhman nssar</span></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
